<app-navbar></app-navbar>
<!--Crear tabla y generar pedido-->
<div class="container-fluid" style="margin-top: 2em;" *ngIf="!sinProductos;else emptyCart">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <ng-container matColumnDef="Unidades">
          <th mat-header-cell *matHeaderCellDef> Unidades </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-3">
      <button style="width: 100%;" [disabled]="sinProductos" class="btn btn-md btn-success" (click)="generateOrder();">Finalizar Pedido</button>
    </div>
    <div class="col-2"></div>
    <div class="col-3">
      <button style="width: 100%;" (click)="removeElements();" [disabled]="sinProductos" class="btn btn-md btn-warning">Vaciar
        Carrito</button>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<ng-template #emptyCart>
  <div class="row text-center">
    <div class="col-1"></div>
    <div class="col-10">
      <h2>El carrito está vacío. Agregue productos y vuelva a esta página.</h2>
    </div>
    <div class="col-1"></div>
  </div>
</ng-template>
