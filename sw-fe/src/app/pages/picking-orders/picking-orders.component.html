<app-navbar></app-navbar>

<barra-carga *ngIf="loading"></barra-carga>

<br>

<div class="row">
  <div class="col-2"></div>
  <div class="col-2">
    <button class="btn btn-info btn-md" style="width: 100%;">Todos los pedidos</button>
  </div>
  <div class="col-1"></div>
  <div class="col-2">
    <button class="btn btn-info btn-md" style="width: 100%;">Pedidos en curso</button>
  </div>
  <div class="col-1"></div>
  <div class="col-2">
    <button class="btn btn-info btn-md" style="width: 100%;">Pedidos enviados</button>
  </div>
  <div class="col-2"></div>
</div>

<br>


<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="orderID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha del Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} {{element.number}}, {{element.zip_code}}
        {{element.city}}, {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="deliverType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Envio </th>
      <td mat-cell *matCellDef="let element"> {{element.shipment_company_id}} </td>
    </ng-container>

    <ng-container matColumnDef="prepare">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preparar </th>
      <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-success">Preparar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
