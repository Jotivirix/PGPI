<div class="text-center">
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <div id="productos">
            <div class="row">
                <div class="col-2" *ngFor="let prod of productos" style="margin-top: 1em; margin-bottom: 1em;">
                    <div class="card" style="min-height: 18em;">
                        <img class="card-img-top img-fluid" src="{{prod.image}}"
                            onerror="this.src='../../assets/img/logo.jpeg';" alt="LogoProducto" />
                        <div class="card-body">
                            <h5 class="card-text">{{prod.description}}</h5>
                            <p class="card-text">Marca: {{prod.provider_id}}</p>
                            <a href="#" class="btn btn-primary">Saber m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
